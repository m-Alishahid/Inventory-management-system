<!DOCTYPE html>
<html lang="en">

<head>
  
    <title>Contact Us</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Header Section -->
    <header class="header">
        <h1>Contact Us</h1>
    </header>

    <!-- Main Content Section -->
    <main class="main-content">
        <p>If you have any questions or need further information, please feel free to contact us using the form below:
        </p>

        <!-- Contact Form Section -->
        <section class="contact-form-section">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Question:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Enter your question"
                        required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <br>
    <br>
    <br>
  
    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Inventory Management System. All rights reserved.


        <h4>Developer:*Ali Shahid*</h4>
        </p>
    </footer>

    <!-- JavaScript to handle form submission -->
    <script>
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !message) {
                alert('Please fill out all fields.');
                return;
            }

            alert('Thank you for contacting us, ' + name + '! We will get back to you soon.');
            // Clear form fields after submission
            document.getElementById('contact-form').reset();
        });
    </script>
</body>

</html>
